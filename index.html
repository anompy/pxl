<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Pixel Runner Pulogame</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            }
            body {
            background: linear-gradient(135deg, #1a1f38, #2d325a);
            font-family: 'Press Start 2P', cursive, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            text-align: center;
            padding: 10px;
            }
            #game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 85vh;
            max-height: 700px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            }
            #game-canvas {
            background: #0d0f1c;
            width: 100%;
            height: 100%;
            display: block;
            }
            #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            }
            #score-container {
            position: absolute;
            top: 10vh;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 5;
            }
            #coins {
            display: flex;
            align-items: center;
            gap: 5px;
            }
            .coin-icon {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 5px gold;
            }
            .coin-icon::before {
            content: "";
            position: absolute;
            top: 4px;
            left: 4px;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            }
            #score {
            font-size: 20px;
            color: #fff;
            text-shadow: 0 0 5px #00ffff;
            }
            #game-title {
            position: absolute;
            top: 20vh;
            left: 0;
            width: 100%;
            font-size: 24px;
            color: #ffcc00;
            text-shadow: 0 0 10px #ff6600, 3px 3px 0 #000;
            letter-spacing: 2px;
            z-index: 5;
            }
            #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 12, 24, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(5px);
            }
            #game-over-screen {
            display: none;
            }
            .screen-title {
            font-size: 32px;
            color: #ffcc00;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff6600, 3px 3px 0 #000;
            animation: pulse 1.5s infinite;
            }
            @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
            }
            .screen-text {
            font-size: 16px;
            color: #fff;
            margin-top: 10px;
            line-height: 1.6;
            max-width: 80%;
            }
            .highlight {
            color: #00ffff;
            font-weight: bold;
            }
            .btn {
            background: linear-gradient(to bottom, #ffcc00, #ff6600);
            color: #1a1f38;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            font-family: 'Press Start 2P', cursive;
            border-radius: 30px;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 5px 0 #cc5200;
            transition: all 0.1s;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            }
            .btn:active {
            transform: translateY(5px);
            box-shadow: none;
            }
            .btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: all 0.5s;
            }
            .btn:hover::after {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            }
            #controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
            z-index: 5;
            }
            .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.3);
            pointer-events: auto;
            touch-action: manipulation;
            position: relative;
            transition: transform 0.1s;
            border: 2px solid rgba(255, 255, 255, 0.2);
            }
            .control-btn:active {
            transform: translateY(4px) scale(0.95);
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.3);
            }
            #jump-btn::before {
            content: "▲";
            text-shadow: 0 0 5px #00ff00;
            font-size: 30px;
            }
            #slide-btn::before {
            content: "▼";
            text-shadow: 0 0 5px #ff6600;
            font-size: 30px;
            }
            .instructions {
            position: absolute;
            bottom: 120px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            }
            .pixel-art {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: #ff3366;
            border-radius: 5px;
            box-shadow: 0 0 0 4px #000, 0 0 0 8px #ff3366;
            animation: float 3s infinite ease-in-out;
            }
            @keyframes float {
            0% { transform: translate(-50%, -55%); }
            50% { transform: translate(-50%, -45%); }
            100% { transform: translate(-50%, -55%); }
            }
            .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: gold;
            pointer-events: none;
            opacity: 0;
            animation: pop 0.5s forwards;
            z-index: 20;
            }
            @keyframes pop {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0; }
            }
            @media (max-width: 480px) {
            #game-container {
            height: 90vh;
            }
            .screen-title {
            font-size: 24px;
            }
            .screen-text {
            font-size: 14px;
            }
            .btn {
            padding: 10px 20px;
            font-size: 14px;
            }
            .control-btn {
            width: 70px;
            height: 70px;
            font-size: 20px;
            }
            #controls {
            bottom: 20px;
            }
            }
            #preloader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: "Poetsen One", sans-serif;
            }
            #preloader-logo {
            width: 60vw;
            height: 20vw;
            user-select: none;
            pointer-events: none;
            }
            #preloader-status-bar-container {
            width: 50%;
            height: 10px;
            border: 1px solid yellow;
            border-radius: 5px;
            overflow: hidden;
            }
            #preloader-status-bar {
            width: 0%;
            height: 100%;
            background-color: orange;
            border-radius: 3px;
            transition: width 1s ease-in-out;
            }
        </style>
    </head>
    <body>
        <!-- pre-loading -->
        <div id="preloader-container" style="display: none;">
            <img src="https://anompy.github.io/mtk/load-logo.png" id="preloader-logo">
            <div id="preloader-status-bar-container">
                <div id="preloader-status-bar"></div>
            </div>
        </div>
        <div id="game-container">
            <canvas id="game-canvas"></canvas>
            <div id="ui-overlay">
                <div id="game-title">PIXEL RUNNER</div>
                <div id="score-container">
                    <div id="coins">
                        <span class="coin-icon"></span>
                        <span id="coin-count">Skor: </span>
                    </div>
                    <div id="score">0</div>
                </div>
                <div id="start-screen">
                    <h1 class="screen-title">PIXEL RUNNER</h1>
                    <p class="screen-text">Kendalikan karakter pixel Anda, hindari rintangan dan raih skor tertinggi!</p>
                    <p class="screen-text">Gunakan <span class="highlight">Lompat</span> untuk melewati rintangan bawah</p>
                    <p class="screen-text">Gunakan <span class="highlight">Tunduk</span> untuk melewati rintangan atas</p>
                    <button id="start-btn" class="btn">MULAI PERMAINAN</button>
                    <p class="instructions">Gaskeun atuh!</p>
                </div>
                <div id="game-over-screen">
                    <h1 class="screen-title">GAME OVER</h1>
                    <p class="screen-text">Skor Akhir: <span id="final-score">0</span></p>
                    <button id="restart-btn" class="btn">MAIN LAGI</button>
                    <button id="out-game" class="btn">Keluar</button>
                </div>
                <div id="controls">
                    <div id="jump-btn" class="control-btn"></div>
                    <div id="slide-btn" class="control-btn"></div>
                </div>
            </div>
        </div>
        <script src="https://anompy.github.io/pxl/src/script.js"></script>
    </body>
</html>
